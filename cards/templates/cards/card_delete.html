{% extends 'cards/base_cards.html'%}

 
{% block title %}
		
	Delete Card
{% endblock %}


{% block content %}
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;

}
</style>
	
	

	<form action="{{card.get_delete_url}}" method='post'>
		{% csrf_token %}
	<h3>Вы уверены, что хотите удалить объект?<b>"{{card.id}}"</b></h3>
	<a href="{{card.get_absolute_url}}">Отменить</a>
	<button type="submit" class="btn btn-danger">Удалить</button>
	</form>
	

{% endblock %}
